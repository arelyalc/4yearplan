<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" style="background-color: #354ca1;">
        <a class="navbar-brand" href="#">
            <img id="logo" src="http://s2.smu.edu/~aalcantara/picture/LogoLyle.png" alt="SMU Lyle logo"/>
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" style="cursor: pointer;" (click)="updateProf()">Update Profile</a>
                    <a class="dropdown-item" href="https://www.smu.edu/~/media/Site/catalog/PDF/UGrad/2014/2014_SMU_UGcatalog_LyleSchoolSection.ashx" target="_blank">Course Catalog</a>

    <br> <br> <br> <br>
    <h2 align="center" style="font-family:Helvetica;">Account Settings</h2>
    <br>
    <div id="formContent">
      <form>
          <label>Name:</label>
          <br>
          <input type="text" id="firstName" class="fadeIn second" name="login" placeholder="{{user.name}}" (change)="updateName($event)">
          <br>
          <label>Email:</label>
          <br>
          <input type="text" id="email" class="fadeIn third" name="password" placeholder="{{user.email}}" (change)="updateEmail($event)">
          <label>SMU ID:</label>
          <input type="text" id="studentid" class="fadeIn second" name="id" placeholder="{{user.smuId}}" (change)="updateStudent($event)">
          <br>
      </form>
    </div>
  </div>
